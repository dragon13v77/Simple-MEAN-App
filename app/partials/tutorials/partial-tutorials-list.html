<div layout="row" layout-align="center center">
	<span flex></span>
	<md-list flex="60">
		<md-subheader class="md-no-sticky">{{tutorials.length}} items</md-subheader>
		<md-list-item class="md-3-line"   ng-repeat="tutorial in tutorials" ui-sref="tutorial({tutorialId: tutorial._id})">
			<img ng-src="" class="md-avatar" alt="" />
			<div class="md-list-item-text" layout="column">
				<h1>{{ tutorial.name }}</h1>
				<h3>{{ tutorial.description }}</h3>
				<p>3 days ago</p>
			</div>
		</md-list-item>
	</md-list>
	<span flex></span>
</div>
