<md-content layout="row" layout-align="center stretch" style="height: 100%">
	<span flex></span>
	<div layout="row" layout-padding layout-align="center center" flex="30">
		<form flex name="loginForm">
			<div layout="column">
				<md-input-container class="md-block">
					<label>Username</label>
					<input ng-model="user.username">
				</md-input-container>
				<md-input-container class="md-block">
					<label>Password</label>
					<input type="password" ng-model="user.password">
				</md-input-container>
				<div class="form-group" layout-align="center center" layout="row">
					<md-button type="submit" ng-click="login(user)" class="md-raised md-primary md-hue-2">Login</md-button>
				</div>
			</div>
		</form>
	</div>
	<span flex></span>
</md-content>
